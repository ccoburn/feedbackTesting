<html>
  <head>
    <meta charset="utf-8">
    <title>FeedbackTesting</title>
    <link rel="stylesheet" href="./style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="feedback1">
        <a id="feedback1" onclick="window._qsie = window._qsie || [];window._qsie.push('feedback2');">Google</a>

    </div>
    <button id="feedback3" onclick="window._qsie = window._qsie || [];window._qsie.push('feedback3');"></button>  
    <div id="target" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
        </div>
    </div>
  </body>

 <script>    
var modal = document.getElementById("target");

// Get the button that opens the modal
var btn = document.getElementById("feedback1");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</html>
